    <form action = "/contac.php">
        <label for = "poc">Purpose of contact: </label>
        <select name = "poc">
            <option value = ''></option>
            <option value ='business'>Business</option>
            <option value = 'personal'>Personal</option>
        </select>

        <br>
        <br>

        <label for = 'fname'>Name:</label>
        <input type = "text" name = "fname"><br>

        <br>

        <label for = 'email'>Email:</label>
        <input type = "email" name = "email"><br>

        <br>

        <label for = "phone">Phone number:</label>
        <input type = "tel" name = "phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        
        <br>
        <lable for = "pc">Preferred contact method:</lable><br>
        <input type = "radio" name = "pc" value = "email" >

        <label for = "phone">Phone</label><br>

        <br>

        <label for = "days">Contact day(s):</lable><br>
        <input type = "checkbox" name="mon" value="monday">
        <label for = "mon">Monday</label><br>
        <input type = "checkbox" name="tue" value="tuesday">
        <label for = "tue">Tuesday</label><br>
        <input type = "checkbox" name="wed" value="wednesday">
        <label for = "wed">Wednesday</label><br>
        <input type = "checkbox" name="thurs" value="thursday">
        <label for = "thurs">Thursday</label><br>
        <input type = "checkbox" name="fri" value="friday">
        <label for = "fri">Friday</label><br>
        <input type = "checkbox" name="sat" value="saturday">
        <label for = "sat">Saturday</label><br>
        <input type = "checkbox" name="sun" value="sunday">
        <label for = "sun">Sunday</label><br>

        <br>
        <label for = "attach">Attachment:</label>
        <input type = "file" name = "file"><br>

        <br>
        <label for = "text">Text area:</label><br>
        <textarea name = "ta" rows="10" cols = "30"></textarea><br>

        <br>
        <input type = "submit" value = "Submit">
        <input type="reset"><br>

    </form>
